options:
  buildHeader:
    - load("@io_bazel_rules_scala//scala:scala_import.bzl", "scala_import")
  languages: ["java", "scala:2.11.12"]
  transitivity: deps
  versionConflictPolicy: highest
  thirdPartyDirectory: 3rdparty/jvm
  resolverType: coursier
  resolvers:
    - id: sonatype_releases
      type: default
      url: "https://oss.sonatype.org/content/repositories/releases/"

dependencies:
  com.typesafe:
    config:
      lang: java
      version: 1.3.3
  org.rogach:
    scallop:
      lang: scala
      version: 3.1.3

replacements:
  org.scala-lang:
    scala-compiler:
      lang: java
      target: '@scala_scala_compiler//jar'
    scala-library:
      lang: java
      target: '@scala_scala_library//jar'
    scala-reflect:
      lang: java
      target: '@scala_scala_reflect//jar'
